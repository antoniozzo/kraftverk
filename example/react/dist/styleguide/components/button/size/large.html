<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Example</title>

	<meta name="description" content="Example">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<script type="text/javascript">
		if (window.location.hash === '#iframe') {
			var css   = 'html, body { padding: 0; margin: 0; height: auto; background: none; }';
			var head  = document.head || document.getElementsByTagName('head')[0];
			var style = document.createElement('style');

			style.type = 'text/css';

			if (style.styleSheet) {
				style.styleSheet.cssText = css;
			} else {
				style.appendChild(document.createTextNode(css));
			}

			head.appendChild(style);

			// Iframe font-size quick fix
			document.body.style.fontSize = "10px";
			setTimeout(function() { document.body.removeAttribute('style'); }, 100);
		}
	</script>

	<div id="demo-components.button.size.large" data-json='{"size":"large"}'></div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.20/system.js"></script>
	<script type="text/javascript" src="/dist/main.js"></script>
	<script type="text/javascript" src="/assets/js/iframeResizer.contentWindow.min.js"></script>
</body>
</html>
